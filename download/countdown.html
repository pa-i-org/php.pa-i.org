<HTML><HEAD><TITLE>countdown.html</TITLE>
<SCRIPT type="text/javascript"><!--


function	init()
{
	var	limit = (new Date()).getTime();
	limit += 60 * 1000 * (document.form1.minutes.value - 0) + 1000;
	setInterval(function() {
		var	remain = Math.floor(Math.max(0, limit - (new Date()).getTime()) / 1000);
		var	s = (remain % 60) + "";
		if (s.length <= 1)
			s = "0" + s;
		s = Math.floor(remain / 60) + ":" + s;
		document.getElementById("timer").innerHTML = s;
	}, 200);
	
	document.getElementById("setup").style.display = "none";
}

//--></SCRIPT>
</HEAD><BODY style="background:#000080;" onload="document.form1.minutes.focus();">
<DIV id="setup">
<FORM name="form1" onsubmit="return init(), false">
<P><INPUT type=text name=minutes value=5>minutes <INPUT type=submit value="start!"></P>
</FORM>
</DIV>
<DIV id="countdown">
<TABLE width="100%" height="100%">
<TR><TD align=center valign=middle><P id="timer" style="font-size:96px; color:#80ffff;"></P>
</TABLE>
</DIV>
</BODY></HTML>
